<script>
    console.log('[Fila/Queue]');

    //Pessoas - Qualquer tipo de dado
    //Uma atrás da outra, ordem importa
    //Quem entra primeiro, sai primeiro (FIFO)

    var fila = [
        'javascript',
        'style.css',
        'imagem.png',
    ];

    //Adiciona Alguém na fila
    fila.push('doguinho.png');

    //Remove o primeiro da fila;
    fila.shift();
    // =========================
    // Receita para criar filas
    // =========================
    // - enqueue
    // - dequeue

    class Queue {

        constructor() {
            this.data = [];
        }

        enqueue(value) {
            this.data.push(value);
        }

        dequeue() {
            this.data.shift();
        }

        print() {
            console.log(this.data);
        }
    }

    //Design First
    var requests = new Queue();
    requests.enqueue('script.js');
    requests.dequeue();
    requests.enqueue('style.css');
    requests.enqueue('imagem.png');
    requests.enqueue('doguinho.png');
    requests.print();


</script>
